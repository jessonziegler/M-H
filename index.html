<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <script type="text/javascript" src="js/main.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"
      integrity="sha512-DkPsH9LzNzZaZjCszwKrooKwgjArJDiEjA5tTgr3YX4E6TYv93ICS8T41yFHJnnSmGpnf0Mvb5NhScYbwvhn2w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script type="text/javascript"></script>
    <title>M&H Banner</title>
  </head>
  <body>
    <div class="container">
      <div id="top-section">
        <div id="title-container">
          <span class="big-txt text">BIG</span><br />
          <span class="sales-txt text">SALES</span><br />
        </div>
      </div>
      <div id="middle-section">
        <div id="photo1"><img src="images/meatpotato.png" /></div>
        <div id="photo2"><img src="images/2meat.png" /></div>
        <div id="photo3"><img src="images/meats.jpg" /></div>
        <div id="photo4"><img src="images/white-background-600x300.jpg" /></div>
      </div>
      <div id="last-screen">
        <a href="https://www.iga.net/en" id="cta" class="cta-button"
          >LEARN MORE</a
        >
        <div id="upto-txt"><span class="promo-sub text">UP TO</span></div>
        <div id="percent-txt"><span class="percent text">70%</span></div>
        <div id="off-txt"><span class="promo-sub text">OFF!</span></div>
      </div>
      <div id="bottom-section"></div>
      <div id="logo"><img src="images/IGA2.png" /></div>
    </div>
  </body>
</html>
